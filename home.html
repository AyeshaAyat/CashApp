<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashApp</title>
      <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <div class="max-width [1170px] m-auto">
        <div class="w-[450px] m-auto">
    <div class="mockup-phone">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display text-white grid place-content-center">
     <!-- -----------------insidePhoneStart------------- -->
<div class="stats shadow">
  <div class="stat text-center">
      <div class="stat-value pb-[15px] text-5xl" id="currentBalance">10000</div>
    <div class="stat-title text-white text-3xl pb-[15px] "><i>Total Amount</i></div>
 <fieldset class="fieldset">
      <legend id class="fieldset-legend text-white text-left "><b>Add Money</b></legend>
      <input id="inputAmount" type="text" class="input text-black" placeholder="Enter Amount"/>
    </fieldset>
    <fieldset class="fieldset">
  <legend class="fieldset-legend text-white text-left"><b>Pin Number</b></legend>
  <input type="text" id="enterPin" class="input text-black" placeholder="Enter your Pin" />
  </div>
</div>
<div class="flex mt-2 justify-evenly">
<button id="addMoneyBtn" class="btn btn-primary">Add Money</button>
<button id="cashOutBtn" class="btn btn-secondary">Cash Out</button>
</div>
      <!-- -----------------insidePhoneEnd------------- -->
</div>
</div>
</div>
</div>
    <script src="js/home.js"></script>
    
</body>
</html>
